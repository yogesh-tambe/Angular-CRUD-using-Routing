
<div class="dash-header">
        <div class="dash-title">
            <h1>{{pageTitle}}</h1>
        </div>
      </div>
      <div class="blog-form">
        <form [formGroup]="blogForm" (ngSubmit)="onFormSubmit(blogForm.value)">
          <div class="form-group form-row">
              <label class="col-md-3">Title <span class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
                <!-- <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                  <div *ngIf="title.errors">
                    Title is required.
                  </div>
                </div> -->
              </div>
          </div>
          <div class="form-group form-row">
              <label class="col-md-3">Description <span class="required">*</span></label>
              <div class="col-md-9">
                <textarea formControlName="short_desc" rows="5" class="form-control" placeholder="Description" required></textarea>
                <!-- <div *ngIf="short_desc.invalid && (short_desc.dirty || short_desc.touched)" class="error">
                  <div *ngIf="short_desc.errors">
                    Description is required.
                  </div>
                </div> -->
              </div>
          </div>
          <div class="form-group form-row">
              <label class="col-md-3">Author<span class="required">*</span></label>
              <div class="col-md-9">
                  <input type="text" formControlName="author" class="form-control" placeholder="Author">
                  <!-- <div *ngIf="author.invalid && (author.dirty || author.touched)" class="error">
                  <div *ngIf="author.errors">
                    Author is required.
                  </div>
                  </div> -->
              </div>
          </div>
          <div class="form-group form-row">
              <label class="col-md-3"></label>
              <div class="col-md-9">
                <!-- <input type="hidden" formControlName="id"> -->
                <!-- <button type="submit" [disabled]="!blogForm.valid" class="btn btn-primary">Save</button> -->
                <button type="submit">Submit</button>
              </div>
          </div>
        </form>
</div>
